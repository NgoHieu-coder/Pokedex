<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PokéDex</h1>
            <div class="controls">
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search Pokémon">
                    <select id="typeFilter">
                        <option value="">All Types</option>
                    </select>
                </div>
                <button id="darkModeToggle" aria-label="Toggle Dark Mode">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>
        <main id="pokemonList" class="pokemon-list"></main>
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <button class="close" aria-label="Close modal">&times;</button>
            <div id="pokemonDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
