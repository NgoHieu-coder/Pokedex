<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link HTML -->
    <link rel="stylesheet" href="../index.html">
    <link rel="stylesheet" href="Event.html">

    <!-- Link Css -->
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/feedback.css">

    <!-- Link JavaScript -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link Boostraps -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Feedback </title>
</head>

<body>
    <!-- Navbar start -->
    <header>
        <!-- logo header  -->
        <div class="logo">
            <a href="/index.html">
                <img id="LG logo_img" src="/img/header.avif" alt="Pokedex">
            </a>
        </div>
        <!-- Hamburger Icon for Mobile -->
        <div class="container_responsive">
            <div class="hamburger" id="hamburger">
                <i class="fa fa-bars" style="font-size: 30px;"></i>
            </div>

            <!-- Mobile Search Icon -->
            <div class="mobile-search" id="mobile-search">
                <i class="fa fa-search" style="font-size: 30px;"></i>
            </div>
        </div>
        <!-- full navbar -->
        <div class="menu" id="navbar">
            <nav>
                <a id="PD" href="../index.html">Pokemon Data</a>
                <a id="PE" href="Event.html">Pokemon Event</a>
                <a id="CH" href="feedback.html">Pokemon Feedback</a>

                <span></span>
                <div class="inputbox">
                    <input id="searchpokemon" type="search" placeholder="Find PokÃ©mon" name="searchbox">
                    <div id="autocomplete-list" class="autocomplete-items"></div>
                    <button id="searchbutton" class="searchbutton">
                        <i class="fa fa-search" style="font-size:24px"></i>
                    </button>
                </div>
                <a href="Register.html">Account </a>
            </nav>
        </div>
    </header>
    <!-- Navbar end -->
<br>
    <!-- Feedback start  -->
    <div class="container">
        <div class="wrap-contact bg-light rounded">
            <h1 class="feedback-container">
                <div class="title-overlay"></div>
            </h1>
            <div id="responseMessage" style="margin:0px"></div>
            <form id="feedbackForm" class="container-lg">
                <div class="form-inline">
                    <div class="info-firstname">
                        <label for="firstname">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname"
                            name="firstname" required>
                    </div>
                    <div class="info-lastname">
                        <label for="lastname">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname"
                            name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                </div>
                <!-- <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                </div> -->
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="3"
                        placeholder="Write your issues" required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <a href="../html/display-feedback.html" style="margin:0px; padding:10px 0px;">View Submitted Feedback</a>
    </div>
    <script src="../js/scriptFeedback.js"></script>
    <!-- Feedback end -->

    <!-- Design footer -->
    <footer>

    </footer>
    <!-- END  Design footer END -->
</body>

</html>
