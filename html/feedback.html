<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/feedback.css">
</head>

<body>
    <div class="container">
        <div class="wrap-contact bg-light rounded">
            <h1 class="feedback-container">
                <div class="title-overlay"></div>
            </h1>
            <div id="responseMessage" style="margin:0px"></div>
            <form id="feedbackForm" class="container-lg">
                <div class="form-inline">
                    <div class="info-firstname">
                        <label for="firstname">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname"
                            name="firstname" required>
                    </div>
                    <div class="info-lastname">
                        <label for="lastname">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname"
                            name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                        required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="4"
                        placeholder="Write your issues" required></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <a href="../html/display-feedback.html">View Submitted Feedback</a>
    </div>
    <script src="../js/scriptFeedback.js"></script>
</body>

</html>
