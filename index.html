    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="../img/header.avif" alt="Pokedex">

        </div>
        <div class="menu">
            <nav>
                <a href="./index.html">Pokemon data</a>
